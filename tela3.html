    <section class="container">
        <img class="img-tela3" src="./assets/img/sentado-com-notebook.svg"

            <div class="container-questionario1-tela3">
                <h1 class="container-pergunta1-tela3" for="questionario1-tela3">What is the status of your account?</h1>
                <div class="container-select">
                    <select id="questionario1-tela3" onclick=pegaElemento({value},{type})>
                        <option value="valor1" selected></option>
                        <option value="valor2">I have not created an account yet.</option>
                        <option value="valor3">I already have an account.</option>
                        <option value="valor4">My account was suspended.</option>
                    </select>

            </div>

                <legend class="container-pergunta2-tela3">In which financial markets do you operate?
                </legend>

                <label class="container-input container-resposta-tela3" for="resposta4">Stock market
                    <input type="radio" name="pergunta2" id="resposta4" onclick=pegaElemento({value},{type})  value="Stock market"><span class="checkmark"></span>
                </label>

                <label class="container-input container-resposta-tela3" for="resposta5">Foreign exchange

                </label>

                <label class="container-input container-resposta-tela3" for="resposta6">Commodity
                    <input type="radio" name="pergunta2" id="resposta6" onclick=pegaElemento({value},{type}) value="Commodity"><span class="checkmark"></span>
                </label>

                <label class="container-input container-resposta-tela3" for="resposta7">Bond market
                    <input type="radio" name="pergunta2" id="resposta7" onclick=pegaElemento({value},{type}) value="Bond market"><span class="checkmark"></span>
                </label>

                <label class="container-input container-resposta-tela3" for="resposta8">Cryptocurrency market
                    <input type="radio" name="pergunta2" id="resposta8" onclick=pegaElemento({value},{type}) value="Cryptocurrency market"><span class="checkmark"></span>
                </label>
            </div>
            <div class="container-botao">
                <div class="container-botao-back-next">
                    <a href="./tela2.html"><button class="container-botao-back">Back</button></a>
