<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tela3.css">
    <link rel="stylesheet" href="./assets/css/tela3-responsivo.css">
    <title>1ยบ DESAFIO PB AWS REACT.</title>

</head>
<body>
    <section class="container">
        <img class="img-tela3" src="./assets/img/sentado-com-notebook.svg"
            alt="Desenho de um homem sentado com notebook na mesa surpreso">
        <div class="tela3">
            <form>
                <fieldset class="container-questionario1-tela3">
                    <label class="container-pergunta-tela3" for="questionario1-tela3">What is the status of your
                        account?</label>
                    <div class="container-select">
                        <select id="questionario1-tela3">
                            <option value="valor1" selected></option>
                            <option value="valor2">I have not created an account yet.</option>
                            <option value="valor3">I already have an account.</option>
                            <option value="valor4">My account was suspended.</option>
                        </select>
                    </div>
                    <fieldset class="container-questionario2-tela3">
                        <legend class="container-pergunta-tela3">In which financial markets do you operate?
                        </legend>

                        <label class="container-input container-resposta-tela3" for="resposta4">Stock market
                            <input type="radio" name="pergunta2" id="resposta4"><span class="checkmark"></span>
                        </label>

                        <label class="container-input container-resposta-tela3" for="resposta5">Foreign exchange
                            <input type="radio" name="pergunta2" id="resposta5"><span class="checkmark"></span>
                        </label>

                        <label class="container-input container-resposta-tela3" for="resposta6">Commodity
                            <input type="radio" name="pergunta2" id="resposta6"><span class="checkmark"></span>
                        </label>

                        <label class="container-input container-resposta-tela3" for="resposta7">Bond market
                            <input type="radio" name="pergunta2" id="resposta7"><span class="checkmark"></span>
                        </label>

                        <label class="container-input container-resposta-tela3" for="resposta8">Cryptocurrency market
                            <input type="radio" name="pergunta2" id="resposta8"><span class="checkmark"></span>
                        </label>
                    </fieldset>
                    <div class="container-botao">
                        <div class="container-botao-back-next">
                            <button class="container-botao-back">Back</button>
                            <button class="container-botao-next">Next</button>
                        </div>
                        <button class="botao-skip">Skip</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
